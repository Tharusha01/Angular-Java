<div class="container">
  <form id="contact">
    <h3>Generate Report</h3>
    <table class="customers">
      <thead>
      <tr>
        <th>ISBN</th>
        <th>Reader Name</th>
        <th>Borrowed Date</th>
        <th>Due Date</th>
        <th>Due Time</th>
        <!--<th>Fee</th>-->
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of readerDetails">

        <td>{{item.isbn}}</td>
        <td>{{item.rederName}}</td>
        <td>{{item.bDate}}</td>
        <td>{{item.dueDate}}</td>
        <td>{{item.dueTime}}</td>
        <!--<td></td>-->

      </tr>
      </tbody>
    </table>
  </form>
</div>
